// A card ability, activated, triggered or static.
message Ability
 {
  uriorcurie id = 0
  string name = 0
  string description = 0
  string rulesText = 0
  condition effect = 0
 }
// A specification for an action.
message ActionSpecification
 {
  uriorcurie id = 0
  string name = 0
  string description = 0
  action action = 0
  actionSpecification and = 0
  actionSpecification or = 0
  actionConstraint constraint = 0
 }
// A card ability which can be activated for a cost.
